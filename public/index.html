<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="All my links in one place!" />
        <title>Cy | Dev - Links</title>
        <link rel="preconnect" href="https://cdn.jsdelivr.net" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link
            rel="preload"
            href="style.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <script src="links.js"></script>
    </head>
    <body x-data="data">
        <header>
            <h1 x-text="data.name"></h1>
            <h2 x-text="data.handle"></h2>
            <h3 x-text="data.tagline"></h3>
        </header>
        <main>
            <template
                x-for="[link, url] in Object.entries(data.links)"
                :key="link"
            >
                <a :href="url" x-text="link" class="link"></a>
            </template>
        </main>
        <footer>
            Made with
            <img
                src="heart.svg"
                alt="vector graphics of pink heart emoji"
                id="heart"
                width="16px"
                height="16px"
            />
            by
            <a :href="data.links.GitHub" x-text="data.handle"></a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </body>
</html>
